<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="../favicon.ico"  rel="icon" type="image/x-icon" />
<style>
	ul{}
	ul li{float:left;margin:20px;list-style:none;}
	ul li img{width:64px;}
	

</style>
<script src="js/sport2.js"></script>
<script>
	function getPos(obj){
		var l=0;
		var t=0;
		while(obj){
			l+=obj.offsetLeft;
			t+=obj.offsetTop;
			obj=obj.offsetParent;	
			
		}
		return {left:l, top:t}	
		
	}
	window.onload=function(){
		var oUl=document.getElementById('ul');
		var aImg=oUl.getElementsByTagName('img');
		var aIn=document.getElementsByTagName('input');
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			
			for(var i=0; i<aImg.length; i++){
				var a=aImg[i].offsetWidth/2+getPos(aImg[i]).left-oEvent.clientX;
				var b=aImg[i].offsetHeight/2+getPos(aImg[i]).top-oEvent.clientY;
				var c=Math.sqrt(a*a+b*b);
				var scale=1-c/500;
				
				scale<0.5 && (scale=0.5);
				aImg[i].style.width=scale*128+'px';
				aImg[i].style.height=scale*128+'px';
				aIn[i].value=scale;
					
			}
			
		}
		
		
		
	
	}	
</script>

</head>

<body>
	<input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
	<ul id="ul">
    	<li><img src="../img/img/1.png"/></li>
        <li><img src="../img/img/2.png"/></li>
        <li><img src="../img/img/3.png"/></li>
        <li><img src="../img/img/4.png"/></li>
        <li><img src="../img/img/5.png"/></li>
    </ul>
</body>
</html>
