<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="../favicon.ico"  rel="icon" type="image/x-icon" />
<style>
	ul{width:600px;height:300px;border:1px solid #f00;position:relative;overflow:hidden;}
	ul li{width:500px;height:300px;position:absolute;left:0; top:0;list-style:none;}
	ul li img{width:100%;height:100%;}
</style>
<script src="../js/common-1.0.js"></script>
<script>
	window.onload=function(){
		var oUl=document.getElementById('box');
		var aLi=oUl.children;
		var w=50;
		for(var i=1; i<aLi.length; i++){
			aLi[i].style.left=(aLi[0].offsetWidth+(i-1)*w)+'px';	
		}
		
		for(var i=0; i<aLi.length; i++){
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				for(var j=1; j<aLi.length; j++){
					if(j<=this.index){
						move(aLi[j],{left:j*w})	
					}else{
						move(aLi[j],{left:(aLi[0].offsetWidth+(j-1)*w)})	
					
					}	
				}
			}	
		}	
		
	
	
	
	}


</script>
</head>

<body>
	<ul id="box">
    	<li><img src="../img/bg0.jpg"></li>
		<li><img src="../img/bg1.jpg"/></li>
        <li><img src="../img/bg2.jpg"/></li>
        <li><img src="../img/bg3.jpg"/></li>    
    
    </ul>
</body>
</html>
